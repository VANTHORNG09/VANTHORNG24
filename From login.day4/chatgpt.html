<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .active {
            background: linear-gradient(to right, #a100ff, #ff0080);
            color: #fff;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .forgot-password {
            color: #ff0080;
            text-decoration: none;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #a100ff, #ff0080);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup-link a {
            color: #ff0080;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <div class="toggle-buttons">
            <button class="active">Login</button>
            <button>Signup</button>
        </div>
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <a href="#" class="forgot-password">Forgot password?</a>
        <button class="login-btn">Login</button>
        <p class="signup-link">Not a member? <a href="#">Signup now</a></p>
    </div>
</body>
</html>
